<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Tech Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-wrapper">
        <aside class="sidebar-nav">
            <a href="index.html" class="sidebar-logo">TECH STORE</a>
            <nav class="main-nav-links">
                <ul>
                    <li class="dropdown">
                        <a href="#">Categorias <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu"></ul>
                    </li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="atendimento.html">Atendimento</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content-wrapper">
            <header class="main-header simplified-header">
                <div class="container">
                    <a href="index.html" class="logo">TECH STORE</a>
                    <div class="header-icons">
                         <button id="theme-toggle-btn" title="Mudar tema"><i class="fas fa-moon"></i></button>
                    </div>
                </div>
            </header>

            <main>
                <div class="container page-content">
                    <div class="auth-container">
                        <div id="login-form-container">
                            <h1>Entrar na sua Conta</h1>
                            <form id="login-form" class="auth-form">
                                <div class="form-group"><label for="login-email">E-mail</label><input type="email" id="login-email" required></div>
                                <div class="form-group"><label for="login-password">Senha</label><input type="password" id="login-password" required></div>
                                <button type="submit" class="btn-primary">Entrar</button>
                                <p class="form-message"></p>
                            </form>
                            <p class="toggle-form-text">Não tem uma conta? <a href="#" id="show-signup">Cadastre-se</a></p>
                        </div>
            
                        <div id="signup-form-container" style="display: none;">
                            <h1>Crie sua Conta</h1>
                            <form id="signup-form" class="auth-form">
                                <div class="form-group"><label for="signup-email">E-mail</label><input type="email" id="signup-email" required></div>
                                <div class="form-group"><label for="signup-password">Senha</label><input type="password" id="signup-password" minlength="6" required></div>
                                <button type="submit" class="btn-primary">Criar Conta</button>
                                <p class="form-message"></p>
                            </form>
                            <p class="toggle-form-text">Já tem uma conta? <a href="#" id="show-login">Faça o login</a></p>
                        </div>
                    </div>
                </div>
            </main>

             <footer class="main-footer">
                <div class="container"><p>&copy; 2025 Tech Store - Todos os direitos reservados.</p></div>
            </footer>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
